---
- hosts: ubuntu 
  remote_user: root
  tasks:
  - name: rm locks 
    shell: "rm /var/lib/dpkg/lock" 
    ignore_errors: True
  - name: configure 
    shell: "dpkg --configure -a" 
  - name: stop couchbase
    shell: "ps aux | grep 'couchbase' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
  - name: stop memcached 
    shell: "ps aux | grep 'memcached' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
  - name: stop epmd 
    shell: "ps aux | grep 'epmd' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
  - name: uninstall couchbase
    apt: name=couchbase-server state=absent
  - name: rm opt dir
    shell: "rm -rf /opt/couchbase"
  - name: rm data dir
    shell: "rm -rf /data/*"
  - name: stop couchbase
    shell: "ps aux | grep 'couchbase' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
  - name: stop memcached 
    shell: "ps aux | grep 'memcached' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
  - name: stop epmd 
    shell: "ps aux | grep 'epmd' | awk '{print $2}' | xargs kill -s 9"
    ignore_errors: True
